  <body>
    <ul>
      <li><a href="<%= PUBLIC_URL %>/about.html">About</a></li>
      <li><a href="<%= PUBLIC_URL %>/barchart.html">Bar Chart</a></li>

      <li><a href="<%= PUBLIC_URL %>/dolphins.html">Dolphins</a></li>
      <li><a href="<%= PUBLIC_URL %>/flags.html">Flags</a></li>

        <a href="<%= PUBLIC_URL %>/closest-point.html"

      </li>
      <li><a href="<%= PUBLIC_URL %>/geomap.html">Geo Map</a></li>
      <li><a href="<%= PUBLIC_URL %>/heatmap.html">Heat Map</a></li>
      <li><a href="<%= PUBLIC_URL %>/challenge.html">Dataviz Challenge</a></li>
      <li>

        >
      </li>

    <div class="grid">
        <div class="grid__card">
            <a
              class="grid__card__image"
              href="<%= PUBLIC_URL %>/barchart.html"
              target="_blank"
              style="background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/310408/lets-go-100.jpg);"
              data-image-full="https://s3-us-west-2.amazonaws.com/s.cdpn.io/310408/lets-go-500.jpg"
            >
              <img
                src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/310408/lets-go-100.jpg"
                alt="Barchart"
              />
            </a>
            <div class="grid__card__wrapper">
              <h2>Barchart</h2>
              <p>A simple barchart</p>
            </div>
          </div>
          <div class="grid__card">
            <a class="grid__card__image" href="<%= PUBLIC_URL %>/geomap.html" target="_blank" style="background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/310408/psychopomp-100.jpg);" data-image-full="https://s3-us-west-2.amazonaws.com/s.cdpn.io/310408/psychopomp-500.jpg">

              />

            <div class="grid__card__wrapper">

          </div>

              data-image-full="https://s3-us-west-2.amazonaws.com/s.cdpn.io/310408/lets-go-500.jpg"
            >
              <img
                src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/310408/lets-go-100.jpg"
                alt="let's go"
              />
            </a>
            <div class="grid__card__wrapper">
              <h2 style="font-family: Lobster, monospace;">Let's go</h2>
              <p style="font-family: Lobster, monospace;">In Love With A Ghost</p>
